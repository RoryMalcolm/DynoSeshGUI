<!DOCTYPE>
<html>
<head>
    <title>DynoSesh GUI Editor</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="./js/cytoscape.min.js"></script>
    <script src="./js/cytoscape-popper.js"></script>
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
</head>
<body>
<h1>DynoSesh GUI Editor</h1>
<div id="toolbar">
    <div>

        <label>
            <input name="newNode" type="text" value="" placeholder="Node class">
        </label>
        <button onclick="addNode()">Add Node</button>
    </div>
    <div>
        <label>
            <input name="newEdge" type="text" value="" placeholder="Edge source">
            <input name="newEdge" type="text" value="" placeholder="Edge target">
            <input name="newEdge" type="text" value="" placeholder="Actor">
        </label>
        <button onclick="addEdge()">Add edge</button>
    </div>
    <div>
        <button onclick="internalDSLOutput()">Generate DSL Code</button>
    </div>
</div>
<div id="cy"></div>
<script src="code.js"></script>
</body>
</html>
